<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Student Records</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <main>
            <h2>Student Records</h2>

            <!-- form start -->
            <form class="student_input js-student_form">
                <p>Please enter the details below.</p>
                <br />

                <label for="fname">First Name:</label><br />
                <input id="fNameInput" type="text" name="fname" placeholder="First Name" autocomplete="off" /><br />
                <br />

                <label for="lname">Last Name:</label><br />
                <input id="lNameInput" type="text" name="lname" placeholder="Last Name" autocomplete="off" /><br />
                <br />

                <label for="gender">Gender at Birth:</label><br />
                <select id="genderInput" type="text" name="gender" placeholder="Gender" autocomplete="off" />
                    <option value="default">Select...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <br />
                <br />

                <label for="dob">Date of Birth:</label><br />
                <input id="dobInput" type="date" name="dob" placeholder="Date of Birth" autocomplete="off" /><br />
                <br />

                <label for="age">Age:</label><br />
                <input id="ageInput" type="number" name="age" placeholder="Age" autocomplete="off" /><br />
                <br />

                <label for="username">Username:</label><br />
                <input id="usernameInput" type="text" name="username" placeholder="Username" autocomplete="off" /><br />  
                
                <button type="submit">Submit</button>
            </form>
            <!-- form end-->

            <!-- actions start-->
            <div class="actions">
                <div class="sort_container">
                    <button class="sortbtn">Sort By...</button>
                    <div class="sort_categories">
                        <button id="sortby_fname">First Name</button>
                        <button id="sortby_lname">Last Name</button>
                        <button id="sortby_dob">Date of Birth</button>                        
                        <button id="sortby_age">Age</button>
                        <button id="sortby_username">Username</button>
                    </div>
                </div>

                <div class="search__container">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input id="searchInput" type="text" placeholder="Search..." name="search" />
                </div>
            </div>
            <!-- actions end -->
            
            <!-- students data table start -->
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Gender</th>
                        <th>Date of Birth</th>
                        <th>Age</th>
                        <th>Username</th>
                        <th><i class="fa fa-trash" aria-hidden="true"> <i class="fa fa-pencil" aria-hidden="true"></i></th>
                    </tr>
                </thead>

                <tbody class="js-students_table">
                    <!-- added student goes here -->
                </tbody>
            </table>
            <!-- students data table end -->

        </main>

        <script src="Student.js"></script>
        <script src="main.js"></script>
    </body>
</html>
