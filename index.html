<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Student Records</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <main>
            <h2>Student Records</h2>

            <form class="student_input js-student_form">
                <p>Please enter the details below.</p>
                <br />

                <label for="fname">First Name:</label><br />
                <input type="text" name="fname" placeholder="First Name" autocomplete="off" id="fNameInput"/><br />
                <br />

                <label for="lname">Last Name:</label><br />
                <input type="text" name="lname" placeholder="Last Name" autocomplete="off" id="lNameInput"/><br />
                <br />

                <label for="gender">Gender at Birth:</label><br />
                <select type="text" name="gender" placeholder="Gender" autocomplete="off" id="genderInput"/>
                    <option value="default">Select...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <br />
                <br />

                <label for="dob">Date of Birth:</label><br />
                <input type="date" name="dob" placeholder="Date of Birth" autocomplete="off" id="dobInput"/><br />
                <br />

                <label for="age">Age:</label><br />
                <input type="number" name="age" placeholder="Age" autocomplete="off" id="ageInput"/><br />
                <br />

                <label for="username">Username:</label><br />
                <input type="text" name="username" placeholder="Username" autocomplete="off" id="usernameInput"/><br />  
                
                <button type="submit">Submit</button>
            </form>

            <table class="js-students_table">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Date of Birth</th>
                    <th>Age</th>
                    <th>Username</th>
                    <th><i class="fa fa-trash" aria-hidden="true"> <i class="fa fa-pencil" aria-hidden="true"></i></th>
                </tr>

                <tr>
                    <td>First Name</td>

                    <td>Last Name</td>

                    <td>Gender</td>

                    <td>Date of Birth</td>

                    <td>Age</td>

                    <td>Username</td>

                    <td>
                        <button class="delete-btn">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                        <button>
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <form>
                            <input type="text" value="First Name"/>
                        </form>
                    </td>

                    <td>
                        <form>
                            <input type="text" value="Last Name"/>
                        </form>
                    </td>

                    <td>
                        <form>
                            <input type="text" value="Gender"/>
                        </form>
                    </td>

                    <td>
                        <form>
                            <input type="text" value="mm/dd/yyyy"/>
                        </form>
                    </td>

                    <td>
                        <form>
                            <input type="text" value="age"/>
                        </form>
                    </td>

                    <td>
                        <form>
                            <input type="text" value="username"/>
                        </form>
                    </td>

                    <td>
                        <button>
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                        <button>
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </button>
                    </td>
                </tr>
            </table>
        </main>

        <script src="Student.js"></script>
        <script src="main.js"></script>
    </body>
